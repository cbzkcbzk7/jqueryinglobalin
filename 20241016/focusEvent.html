<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/event.css" />
    <script src="../JS/jquery-1.11.0.min.js"></script>
    <script>
      $(function () {
        $("#input > input[type='text']").focus(function () {
          $("#result").html("포커스가 들어 갔습니다.");
        });

        $("#input > input[type='text']").blur(function () {
          $("#result").html("블러가 들어 갔습니다.");
        });

        // 페이지가 열리면서 자동으로 포커스 설정되는 함수
        $("#input > input[type='text']").focus();
      });
    </script>
  </head>
  <body>
    <h1>focus/blur 이벤트</h1>
    <div id="input">
      <input type="text" />
    </div>
    <h2>결과</h2>
    <div id="result"></div>
  </body>
</html>
