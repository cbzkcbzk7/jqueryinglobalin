<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../JS/jquery-1.11.0.min.js"></script>
    <script>
      $(function () {
        $("#sh > input:eq(0)").click(function () {
          $("#sh > div").show(2000);
        });

        $("#sh > input:eq(1)").click(function () {
          $("#sh > div").hide(2000);
        });

        $("#sh > input:eq(2)").click(function () {
          $("#sh > div").toggle(2000);
        });
      });
    </script>
  </head>
  <body>
    <h1>show/hide</h1>
    <div id="sh">
      <input type="button" value="보이기" />
      <input type="button" value="숨기기" />
      <input type="button" value="토글" />
      <div>
        <img src="../img/1.jpg" alt="" width="300px" height="200px" />
      </div>
    </div>
  </body>
</html>
