<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/event.css" />
    <script src="../JS/jquery-1.11.0.min.js"></script>
    <script>
      $(function () {
        // id 속성이 join인 태그안에 submit 버튼을 누른 경우
        $("#join").submit(function () {
          // 아이디 입력검사
          let user_id = $("input[name='user_id']");
          let user_pw = $("input[name='user_pw']");
          let residentRegistrationNumber = $("input[name='juminno']");
          let gender = $("input[name='gender']");
          let email = $("input[name='email']");
          let url = $("input[name='url']");
          let hpno = $("input[name='hpno']");
          let hobby = $("input[name='hobby']:checked");
          let job = $("select[name='job']");

          if (!user_id.val()) {
            alert("아이디를 입력해 주세요.");
            user_id.focus();
            return false;
          }

          if (!user_pw.val()) {
            alert("비밀번호를 입력해주세요.");
            user_pw.focus();
            return false;
          }

          if (!residentRegistrationNumber.val()) {
            alert("주민번호를 입력해주세요.");
            residentRegistrationNumber.focus();
            return false;
          }

          if (!gender.is(":checked")) {
            alert("성별을 입력해주세요.");
            return false;
          }

          if (!email.val()) {
            alert("이메일을 입력해주세요.");
            email.focus();
            return false;
          }

          if (!url.val()) {
            alert("URL을 입력해주세요.");
            url.focus();
            return false;
          }

          if (!hpno.val()) {
            alert("핸드폰 번호를 입력해주세요.");
            hpno.focus();
            return false;
          }

          if (!hobby.val()) {
            alert("취미를 입력해주세요.");
            hobby.focus();
            return false;
          }

          let select_hobby = "";

          hobby.each(function () {
            select_hobby += $(this).val() + ", ";
          });

          // selected 선택 여부 검사
          if ($("select[name='job'] > option:selected").index() < 1) {
            alert("직업을 선택해주세요.");
            job.focus();
            return false;
          }
          // 입력 내용을 화면에 출력
          // 출력할 문자열 만듦
          let result = "<ul>";
          result += "<li>아이디 : " + user_id.val() + "</li>";
          result += "<li>비밀번호 : " + user_pw.val() + "</li>";
          result +=
            "<li>주민번호 : " + residentRegistrationNumber.val() + "</li>";
          result +=
            "<li>성별 : " + $("input[name='gender']:checked").val() + "</li>";
          result += "<li>이메일 : " + email.val() + "</li>";
          result += "<li>URL : " + url.val() + "</li>";
          result += "<li>휴대폰번호 : " + hpno.val() + "</li>";
          result += "<li>취미 : " + select_hobby + "</li>";
          result += "<li>직업 : " + job.val() + "</li>";

          result += "</ul>";

          $("body").html(result);
        });
      });
    </script>
  </head>
  <body>
    <h1>회원가입</h1>

    <form name="form1" id="join">
      <div id="input">
        <h3>아이디</h3>
        <input type="text" name="user_id" />

        <h3>비밀번호</h3>
        <input type="password" name="user_pw" />

        <h3>주민번호</h3>
        <input type="text" name="juminno" />

        <h3>성별</h3>
        <label for=""><input type="radio" name="gender" value="M" />남자</label>
        <label for=""><input type="radio" name="gender" value="F" />여자</label>

        <h3>Email</h3>
        <input type="email" name="email" />

        <h3>URL</h3>
        <input type="url" name="url" />

        <h3>HP</h3>
        <input type="text" name="hpno" />

        <h3>취미</h3>
        <label for=""
          ><input type="checkbox" value="축구" name="hobby" />축구</label
        >
        <label for=""
          ><input type="checkbox" value="농구" name="hobby" />농구</label
        >
        <label for=""
          ><input type="checkbox" value="야구" name="hobby" />야구</label
        >

        <h3>직업</h3>
        <select name="job">
          <option>---- 직업을 선택하세요. -----</option>
          <option value="dev">프로그래머</option>
          <option value="pub">퍼블리셔</option>
        </select>

        <input type="submit" value="회원가입" class="myButton" />
        <input type="reset" value="다시작성" class="myButton" />
      </div>
    </form>
  </body>
</html>
